<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,600;1,400;1,600&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" media="all" />
    <title>proghour - Premium</title>
  </head>

  <body>
    <div class="premium">
      <main class="premium__content">
        <article class="premium__why">
          <h2 class="premium__heading heading heading--default">
            Let’s have
            <span class="heading heading--default heading--highlight">fun</span>
            with your friends!
          </h2>

          <div class="testimonial">
            <div class="testimonial__person">
              <div class="testimonial__left">
                <img
                  class="testimonial__avatar-image"
                  src="./img/example_avatar.png"
                  alt="Avatar"
                />
                <div class="testimonial__details">
                  <p class="text text--bold">@SickanDev</p>
                  <p class="text text--normal">Software Developer</p>
                </div>
              </div>

              <div class="testimonial__right">
                <a class="testimonial__source" href="#">
                  <img
                    class="testimonial__source-image"
                    src="./img/twitter_logo.png"
                    alt="Twitter logo"
                  />
                </a>
              </div>
            </div>
            <div class="testimonial__text">
              <p class="text text--normal">
                “proghour is the most fun I’ve ever had programming!”
              </p>
            </div>
          </div>
        </article>

        <section class="premium__main">
          <div class="premium__stepper">
            <ol class="stepper">
              <li
                class="stepper__item stepper__item--previous text text--normal"
              >
                <p class="stepper__title text text--normal">Accept Terms</p>
              </li>
              <li class="stepper__item stepper__item--active text text--normal">
                <p class="stepper__title text text--normal">Payment</p>
              </li>
            </ol>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
