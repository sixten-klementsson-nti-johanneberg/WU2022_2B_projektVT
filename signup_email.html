<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,600;1,400;1,600&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" media="all" />
  <title>proghour - Sign Up</title>
</head>

<body>
  <div class="auth">
    <main class="auth__content auth__content--signup-email">
      <a href="/" class="auth__close">
        <img src="img/cross.svg" alt="Cross">
      </a>

      <section class="auth__why">
        <h1 class="auth__heading heading heading--default">
          Let’s have
          <span class="heading heading--default heading--highlight">fun</span>
          with your friends!
        </h1>

        <article class="testimonial">
          <div class="testimonial__person">
            <div class="testimonial__left">
              <img class="testimonial__avatar-image" src="./img/example_avatar.png" alt="Avatar" />
              <div class="testimonial__details">
                <p class="text text--bold">@SickanDev</p>
                <p class="text text--normal">Software Developer</p>
              </div>
            </div>

            <div class="testimonial__right">
              <a class="testimonial__source" href="#">
                <img class="testimonial__source-image" src="./img/twitter_logo.png" alt="Twitter logo" />
              </a>
            </div>
          </div>
          <div class="testimonial__text">
            <p class="text text--normal">
              “proghour is the most fun I’ve ever had programming!”
            </p>
          </div>
          </articlce>
      </section>

      <section class="auth__main">
        <h2 class="heading heading--default">Create your Account</h2>

        <form action="" class="auth__form">
          <div class="auth__fields">
            <div class="text-input">
              <label for="username" class="text text--small text--subtle">Username</label>
              <input class="text-input__field text text--normal" id="username" name="username" type="text" required />
            </div>

            <div class="text-input">
              <label for="email" class="text text--small text--subtle">Email</label>
              <input class="text-input__field text text--normal" id="email" name="email" type="email" required />
            </div>

            <div class="text-input">
              <label for="password" class="text text--small text--subtle">Password</label>
              <input class="text-input__field text text--normal" id="password" name="password" type="text" />
            </div>
          </div>

          <button class="
                auth__button auth__button--login
                button button--primary button--big button-text button-text--big
              " type="submit">
            Create account
          </button>

          <p class="auth__redirect text text--bold">
            Already have an account?
            <a href="login.html" class="text--link">Log In here</a>
          </p>
        </form>

        <p class="auth__terms text text--normal text--subtlest">
          By continuing, you agree to
          <a class="text--subtlest" href="#">Proghour’s Terms</a>
          &
          <a class="text--subtlest" href="#">Privacy Policy</a>
        </p>
      </section>
    </main>
  </div>
</body>

</html>
